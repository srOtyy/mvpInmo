<button mat-button (click)="crearPropietario()">Crear Propietario</button>
<app-card-list entidad="Propietarios">
    @for(propietario of listaPropietarios; track propietario.id) {
        <app-item-entidad [entidad]="propietario"
        [titulo]="obtenerCaracteristica(propietario, 'nombre')"
        (ver)="verPropietario($event)"
        (editar)="editarPropietario($event)"
        (eliminar)="eliminarPropietario($event)"></app-item-entidad>
    }
</app-card-list>
