<form class="formulario" [formGroup]="formularioEditarPropietario"]>
         <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>DNI</mat-label>
            <input matInput formControlName="dni">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Telefono</mat-label>
            <input matInput formControlName="telefono">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>e-mail</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Cbu</mat-label>
            <input matInput formControlName="cbu">
        </mat-form-field>
        <span></span>
        <button type="submit" mat-flat-button [disabled]="!this.formularioEditarPropietario.valid" (click)="guardarCambios()">Guardar cambios</button>

</form>
